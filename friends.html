<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends' Messages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
        }
        .friend-button {
            display: block;
            font-size: 1.5em;
            color: #ff1493;
            background-color: #fff;
            border: 2px solid #ff69b4;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .friend-button:hover {
            background-color: #ff69b4;
            color: #fff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yaaroda manasukulla pogalam sollu Dhevii</h1>
        <a href="nithila.html" class="friend-button">Nithila</a>
        <a href="sanjay.html" class="friend-button">Sanjay</a>
        <a href="maxin.html" class="friend-button">Maxin</a>
        <a href="index.html" class="button">Back to Birthday Page</a>
    </div>
</body>
</html>
