<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Letter</title>
    
</head>
<body>
    <div class="container">
        <h1>Vintage Letter</h1>
        <div class="image-container">
            <img src="vint.jpg" alt="Vintage Letter">
        </div>
        <a href="friends.html" class="button">GO back </a>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        
        .image-container {
            margin: 20px 0;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ff69b4;
            border-radius: 10px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #ff1493;
        }
        
    </style>
</body>
</html>
