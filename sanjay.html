<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 600px;  /* Increased from 400px */
            height: 800px; /* Increased from 550px */
            position: relative;
            perspective: 2000px;
        }
        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 1.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-front {
            background-color: #ff69b4;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: left;
            z-index: 2;
        }
        .card-inside {
            background-color: #fff;
            transform: rotateY(180deg);
            padding: 50px;  /* Increased from 30px */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card:hover .card-front {
            transform: rotateY(-180deg);
        }
        .card:hover .card-inside {
            transform: rotateY(0deg);
        }
        h1 {
            font-size: 48px;  /* Increased from 32px */
            margin-bottom: 40px;  /* Increased from 30px */
        }
        p {
            font-size: 24px;  /* Increased from 18px */
            line-height: 1.8;  /* Increased from 1.6 */
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .card.open .card-front {
            transform: rotateY(-180deg);
        }
        .card.open .card-inside {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-front">
            <h1>Happy Birthday!</h1>
        </div>
        <div class="card-inside">
            <h1>Dear [Friend's Name],</h1>
            <p>Wishing you a day filled with joy, laughter, and wonderful memories. May this year bring you all the happiness and success you deserve!</p>
            <p>With love,</p>
            <p>[Your Name]</p>
            <a href="friends.html" class="button">Back to Friends' Messages</a>
        </div>
        
    </div>
    <script>
        document.getElementById('birthdayCard').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
